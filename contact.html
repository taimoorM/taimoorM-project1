      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- Skip Link -->
    <a href="#contactMain" class="skip-link">Skip to man content.</a>
    <!-- Header -->
    <header class="contactHeader">
      <div class="wrapper">
        <!-- Nav -->
        <nav class="nav">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
        <input type="checkbox" id="toggleNav" />
        <label for="toggleNav" class="menuButton">
          <i class="fa-solid fa-x"></i>
          <i class="fa-solid fa-bars"></i>
        </label>
        <nav class="mobileNav">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
          <ul class="social">
            <li>
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            </li>
          </ul>
        </nav>

        <div class="headingContainer">
          <h1>Get in Touch</h1>
        </div>
      </div>
    </header>
    <main id="#contactMain" class="contactMain">
      <div class="wrapper">
        <section class="contactInfo">
          <ul>
            <li>
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            </li>
          </ul>
          <h4>info@email.com</h4>
          <address>
            123 - 456 - 7890 <br />
            123 Queen Street West, Unit 10<br />
            Toronto, Ontario<br />
            M5V2D5
          </address>
        </section>
        <section class="contactForm">
          <form action="3" class="form">
            <fieldset>
              <label for="name" class="sr-only">Name</label>
              <input type="text" id="name" placeholder="Name" />
              <label for="email" class="sr-only">Email address</label>
              <input type="text" id="email" placeholder="Email address" />
            </fieldset>
            <label for="message" class="sr-only">Comment</label>
            <textarea
              id="message"
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
            <button type="submit" class="button">Submit</button>
          </form>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper">
